<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capy Vault - Gestão Inteligente de Moradia Compartilhada</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
    <script src="app.js" defer></script>
    <style>
        /* Estilos específicos para o container principal */
        #app-container {
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        /* Loading inicial */
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        .initial-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-logo {
            margin-bottom: 20px;
        }
        
        .loading-logo svg {
            width: 80px;
            height: 80px;
        }
        
        .loading-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .loading-spinner {
            margin-top: 30px;
        }
        
        .loading-spinner .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Navegação global */
        .global-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .global-nav-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .global-nav-btn:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .global-nav-btn.active {
            background: #FFD700;
            color: #333;
        }
        
        /* Breadcrumb */
        .breadcrumb {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .breadcrumb-item {
            display: inline-block;
            margin-right: 10px;
        }
        
        .breadcrumb-item:not(:last-child)::after {
            content: '>';
            margin-left: 10px;
            color: #999;
        }
        
        .breadcrumb-item.active {
            color: #FFD700;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Loading inicial -->
    <div class="initial-loading" id="initialLoading">
        <div class="loading-content">
            <div class="loading-logo">
                <svg width="80" height="80" viewBox="0 0 40 40" fill="none">
                    <circle cx="20" cy="20" r="18" stroke="#FFD700" stroke-width="2" fill="none"/>
                    <path d="M12 16C12 14.8954 12.8954 14 14 14H26C27.1046 14 28 14.8954 28 16V24C28 25.1046 27.1046 26 26 26H14C12.8954 26 12 25.1046 12 24V16Z" fill="#FFD700"/>
                    <circle cx="16" cy="18" r="1.5" fill="#1a1a1a"/>
                    <circle cx="24" cy="18" r="1.5" fill="#1a1a1a"/>
                    <path d="M18 22C18 21.4477 18.4477 21 19 21H21C21.5523 21 22 21.4477 22 22C22 22.5523 21.5523 23 21 23H19C18.4477 23 18 22.5523 18 22Z" fill="#1a1a1a"/>
                    <path d="M15 12C15 11.4477 15.4477 11 16 11H24C24.5523 11 25 11.4477 25 12V14H15V12Z" fill="#FFD700"/>
                </svg>
            </div>
            <div class="loading-title">Capy Vault</div>
            <div class="loading-subtitle">Carregando sua experiência...</div>
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Navegação global -->
    <div class="global-nav" id="globalNav">
        <button class="global-nav-btn" data-page="home">
            <i class="fas fa-home"></i>
            Início
        </button>
        <button class="global-nav-btn" data-page="login">
            <i class="fas fa-sign-in-alt"></i>
            Login
        </button>
        <button class="global-nav-btn" data-page="demo">
            <i class="fas fa-play"></i>
            Demo
        </button>
    </div>

    <!-- Breadcrumb -->
    <div class="breadcrumb" id="breadcrumb">
        <span class="breadcrumb-item active">Início</span>
    </div>

    <!-- Container principal da aplicação -->
    <div id="app-container">
        <!-- O conteúdo das páginas será carregado aqui dinamicamente -->
    </div>

    <script>
        // Script adicional para melhorar a experiência do usuário
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar navegação global
            const globalNav = document.getElementById('globalNav');
            const breadcrumb = document.getElementById('breadcrumb');
            const initialLoading = document.getElementById('initialLoading');
            
            // Configurar botões da navegação global
            globalNav.addEventListener('click', (e) => {
                const btn = e.target.closest('.global-nav-btn');
                if (btn) {
                    const page = btn.dataset.page;
                    
                    // Atualizar botões ativos
                    globalNav.querySelectorAll('.global-nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Atualizar breadcrumb
                    updateBreadcrumb(page);
                    
                    // Navegar para a página
                    if (window.capyVaultApp) {
                        window.capyVaultApp.navigateTo(page);
                    }
                }
            });
            
            function updateBreadcrumb(page) {
                const pageNames = {
                    home: 'Início',
                    login: 'Login',
                    demo: 'Demo'
                };
                
                breadcrumb.innerHTML = `
                    <span class="breadcrumb-item">Início</span>
                    <span class="breadcrumb-item active">${pageNames[page] || 'Início'}</span>
                `;
            }
            
            // Esconder loading inicial após carregamento
            setTimeout(() => {
                initialLoading.classList.add('hidden');
                setTimeout(() => {
                    initialLoading.style.display = 'none';
                }, 500);
            }, 2000);
            
            // Configurar navegação inicial baseada no hash
            const hash = window.location.hash.slice(1) || 'home';
            const initialBtn = globalNav.querySelector(`[data-page="${hash}"]`);
            if (initialBtn) {
                initialBtn.classList.add('active');
                updateBreadcrumb(hash);
            }
        });
    </script>
</body>
</html>
